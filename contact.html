    <h2>Mándanos tus dudas</h2>
    <form action="mailto:aa7954249@gmail.com" method="post" enctype="text/plain">
      <div class="row">
        <div class="col">
          <label for="exampleFormControlInput1">Nombre</label>
          <input type="text" class="form-control" placeholder="Nombre" name="name">
        </div>
        <div class="col">
          <label for="exampleFormControlInput1">Apellido</label>
          <input type="text" class="form-control" placeholder="Apellido" name="second-name">
        </div>
      </div>
      <div class="form-group">
        <label for="exampleFormControlInput1">Correo Electrónico</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com"
          name="mail">
      </div>
      <div class="form-group">
        <label for="exampleFormControlInput1">Asunto</label>
        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Asunto" name="topic">
      </div>


      <div class="form-group">
        <label for="exampleFormControlTextarea1">Mensaje</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="comment"></textarea>
      </div>

      <input type="submit" name="send" class="btn btn-primary">
    </form>
