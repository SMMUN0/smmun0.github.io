        function addLink(link, lang){
            document.getElementById("forms").src = link;

                document.getElementById("info").href = "./documentation/Convocatoria SMMUN 2023 (Español).pdf"

                document.getElementById("info").innerText = "More information"
                document.getElementById("info").href = "./documentation/Registration SMMUN 2023 (English).pdf"
            }
            document.getElementById("new").href = link
            document.getElementById("sep").innerText = " | "
        }
